<div data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
   data-sly-use.customtitle="com.shrss.core.models.Title"
   data-sly-use.template="core/wcm/components/commons/v1/templates.html"
   data-sly-test.text="${title.text}"
   data-cmp-data-layer="${title.data.json}" id="${title.id}"
   class="cmp-title">
   <h1 class="cmp-title__text" data-sly-element="${title.type}">
      <a data-sly-unwrap="${!title.link.valid || title.linkDisabled}"
         class="cmp-title__link"
         data-sly-attribute="${title.link.htmlAttributes}"
         data-cmp-clickable="${title.data ? true : false}"><span
         data-sly-test.eyebrow="${customtitle.eyebrow && title.type=='h1' && customtitle.eyebrowCheck=='false'}"
         class="cmp-title__eyebrow">${customtitle.eyebrow @context='html'}</span>${text @context='html'}<span
         data-sly-test.eyebrow="${customtitle.eyebrow && title.type=='h1' && customtitle.eyebrowCheck=='true'}"
         class="cmp-title__eyebrow">${customtitle.eyebrow @context='html'}</span></a>
   </h1>
</div>
<sly
   data-sly-call="${template.placeholder @ isEmpty=!text, classAppend='cmp-title'}"></sly>
